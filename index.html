<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolflix</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="titleMovie" @keyup.enter="getMovie()" />
      <button @click="getMovie()">Cerca</button>

      <div class="container-film">
        <div v-for="movie in listMovie" class="box-film">
          <p v-if="movie.name == undefined ">{{movie.title}}</p>
          <p v-else>{{movie.name}}</p>
          <p v-if="movie.original_name == undefined ">
            {{movie.original_title}}
          </p>
          <p v-else>{{movie.original_name}}</p>
          <img :src="'img/flags/' + movie.original_language + '.svg'" alt="" />
          <i class="fas fa-star" v-for="star in movie.vote_average"></i>
          <i
            class="far fa-star"
            v-for="star in emptyStars(movie.vote_average) "
          ></i>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
